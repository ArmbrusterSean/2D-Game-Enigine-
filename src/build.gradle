plugins {
    id 'java'
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
}

project.ext.lwjglVersion = "3.2.3"
project.ext.jomlVersion = "1.10.1"
project.ext.lwjglNatives = "natives-windows"

dependencies {
    implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")

    implementation "org.lwjgl:lwjgl"
    implementation "org.lwjgl:lwjgl-assimp"
    implementation "org.lwjgl:lwjgl-glfw"
    implementation "org.lwjgl:lwjgl-nfd"
    implementation "org.lwjgl:lwjgl-openal"
    implementation "org.lwjgl:lwjgl-opengl"
    implementation "org.lwjgl:lwjgl-stb"
    runtimeOnly "org.lwjgl:lwjgl:3.2.3"
    runtimeOnly "org.lwjgl:lwjgl-assimp:3.2.3"
    runtimeOnly "org.lwjgl:lwjgl-glfw:3.2.3"
    runtimeOnly "org.lwjgl:lwjgl-nfd:3.2.3"
    runtimeOnly "org.lwjgl:lwjgl-openal:3.2.3"
    runtimeOnly "org.lwjgl:lwjgl-opengl:3.2.3"
    runtimeOnly "org.lwjgl:lwjgl-stb:3.2.3"
    implementation "org.joml:joml:1.10.1"
}